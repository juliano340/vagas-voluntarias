<div class="container mt-4">
    <h4 class="mb-3">Conversa</h4>
  
    <div class="border p-3 mb-3 rounded bg-light" style="max-height: 300px; overflow-y: auto;">
      <div *ngFor="let msg of mensagens" class="mb-2">
        <strong>{{ msg.remetente.name }}:</strong> {{ msg.texto }}
        <div class="text-muted small">{{ msg.dataEnvio | date:'short' }}</div>
      </div>
    </div>
  
    <form (ngSubmit)="enviarMensagem()">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="texto" name="texto" placeholder="Digite uma mensagem..." required />
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>
